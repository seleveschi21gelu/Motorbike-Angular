<div class="container">
    <table class="table table-bordered table-inverse">
      <tr>
        <th>Owner Name</th>
        <th>Email</th>
        <th>Model</th>
        <th class="text-right">Purchase Price</th>
      </tr>
      <tr *ngFor="let motorbike of motorbikes">
        <td>
<a [routerLink] = "['/admin/view', motorbike.id]">{{motorbike.name}}</a> </td>
        <td>
          {{motorbike.email}}
        </td>
        <td>
          {{motorbike.model}}
        </td>
        <td class="text-right">
          {{motorbike.purchasePrice}}
        </td>
      </tr>
    </table>
  </div>
